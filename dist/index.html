<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/font/iconfont.css">
    <link rel="stylesheet" href="../css/style/style.css">
    <title>Document</title>
</head>
<body ng-controller="main">
    <div class="app-top"> <div class="app-top-title">八维学生考试系统</div> <div class="app-top-user-btn">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                      <div class="iconfont icon-usered"></div>
                      <div class="user-btn">
                          <div class="welcome">欢迎光临</div>
                          <div ng-bind="username" class="username"></div>
                      </div>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                      <li role="menuitem"><a href="#">个人资料</a></li>
                      <li role="menuitem"><a href="#">退出</a></li>
                    </ul>
                  </div>                    
    </div></div>
    <div class="app-content">
        <div class="app-content-left" ng-controller="appLeftController">
            <uib-accordion close-others="true">
                <div uib-accordion-group ng-repeat=" data in listData " class="panel-default" heading="{{data.title}}" is-open="flage">
                   <div ng-repeat="item in data.body" class="data-item" ui-sref="{{item.routername}}" ng-bind="item.title" ></div>
                </div>
            </uib-accordion>
        </div>
        <div class="app-content-right" ng-controller="appRightController">
            <ui-view></ui-view>
        </div>
    </div>
</body>
<script src="../js/libaray/node_modules/angular/angular.js"></script>
<script src="../js/libaray/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="../js/libaray/node_modules/angular-animate/angular-animate.js"></script>
<script src="../js/libaray/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<script src="./bundle-91ac743242.js"></script>
</html>
